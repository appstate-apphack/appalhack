<!doctype html>
<html lang="en" style="height:100%">
    <head>
        <meta charset="utf-8">
        <title>
            AppHack
            {% if page.title %}
            | {{ page.title }}
            {% endif %}
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans|Special+Elite">
        <style>
            body,h1,h2,h3,h4,h5,h6 {font-family: Work Sans, sans-serif;}
            .w3-theme-l5 {color:#000 !important; background-color:#fffcf0 !important}
            .w3-theme-l4 {color:#000 !important; background-color:#fff5cc !important}
            .w3-theme-l3 {color:#000 !important; background-color:#ffeb99 !important}
            .w3-theme-l2 {color:#000 !important; background-color:#ffe066 !important}
            .w3-theme-l1 {color:#000 !important; background-color:#ffd633 !important}
            .w3-theme-d1 {color:#000 !important; background-color:#e6b800 !important}
            .w3-theme-d2 {color:#fff !important; background-color:#cca300 !important}
            .w3-theme-d3 {color:#fff !important; background-color:#b38f00 !important}
            .w3-theme-d4 {color:#fff !important; background-color:#997a00 !important}
            .w3-theme-d5 {color:#fff !important; background-color:#806600 !important}
            
            .w3-theme-light {color:#000 !important; background-color:#fffcf0 !important}
            .w3-theme-dark {color:#fff !important; background-color:#806600 !important}
            .w3-theme-action {color:#fff !important; background-color:#806600 !important}
            
            .w3-theme {color:#000 !important; background-color:#ffcc00 !important}
            .w3-text-theme {color:#ffcc00 !important}
            .w3-border-theme {border-color:#ffcc00 !important}
            
            .w3-hover-theme:hover {color:#000 !important; background-color:#ffcc00 !important}
            .w3-hover-text-theme:hover {color:#ffcc00 !important}
            .w3-hover-border-theme:hover {border-color:#ffcc00 !important}
        </style>
    </head>
    <body style="display:grid; grid-template-rows: auto 1fr auto; height:100%; font-size: 12pt;" class="w3-black">
        <!-- Navbar (sit on top) -->
        <nav class="w3-theme w3-padding" style="letter-spacing:4px; font-family: Special Elite, sans-serif;">
            <a href="" class="w3-button w3-hover-theme w3-center" style="width: 100%">
                <img style="height:2em" src="{{ get_url(path='minimal-logo.svg') }}">
                <span style="vertical-align:middle;">AppHack</span>
            </a>
            <!-- Right-sided navbar links. Hide them on small screens -->
            <div class="w3-right w3-center" style="width:100%">
                <a href="{{ get_url(path='about') }}" class="w3-button w3-round w3-hover-dark-gray">About</a>
                <a href="{{ get_url(path='schedule') }}" class="w3-button w3-round w3-hover-dark-gray">Schedule</a>
                <a href="{{ get_url(path='prizes') }}" class="w3-button w3-round w3-hover-dark-gray">Prizes</a>
                <a href="{{ get_url(path='rules') }}" class="w3-button w3-round w3-hover-dark-gray">Rules</a>
                <a href="{{ get_url(path='faq') }}" class="w3-button w3-round w3-hover-dark-gray">FAQ</a>
            </div>
        </nav>

        <main class="w3-panel" style="grid-row: 2 / 3; max-width: 800px; margin: auto; height:100%;">
            {% block content %}
            {% endblock %}
        </main>

        <!-- Footer
        -->
        <footer class="w3-center w3-theme-d5 w3-padding-16" style="grid-row: 3 / 4">
            <div style="
                height: 2em;
                background-color: white;
                mask-image: url({{ get_url(path='minimal-logo.svg') }});
                mask-size: contain;
                mask-repeat: no-repeat;
                mask-position: center;
                "></div>
            Made with â™¥ by the Apphack team
        </footer>
    </body>
</html>
