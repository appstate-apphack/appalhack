{% for item in items %}
<div style="display:grid; grid-template-columns: auto 1fr; grid-gap: .5em; align-items: center;">
    <svg height="1em" viewBox="0 0 20 20" style="grid-column: 1;">
        <circle cx="10" cy="10" r="10" fill="white" />
        <circle cx="10" cy="10" r="8" fill="#B38F00" />
        <polygon points="1,12 4,9 7,13 10,12 12,14 17,16 12,19 5,18" fill="white" />
        <circle cx="14" cy="6" r="3" fill="white" />
        <circle cx="13" cy="6" r="2.5" fill="#B38F00" />
    </svg>
    <span style="vertical-align:middle; grid-column: 2;">
    {{ item }}
    </span>
</div>
<hr style="width: 40%; margin-left: auto; margin-right: auto;">
{% endfor %}
